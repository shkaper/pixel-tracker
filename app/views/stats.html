<div class="container" ng-controller="StatsCtrl">
    <div class="row row-content">
        <div class="page-header text-center">
            <h1>Pixel statistics: {{pixel.name}}</h1>
        </div>
        <div class="col-sm-12">
            <p>URL: {{currentHostTracking + pixel._id + '.gif'}}</p>

            <p>Requests: {{pixel.req_count}}</p>
        </div>
    </div>
    <div class="row row-content">
        <div class="col-sm-12">
            <div class="panel-group">
                <div ng-repeat="request in pixel.requests" class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="cursor-pointer" data-toggle="collapse" ng-click="toggleCollapsed(this)" data-target="#collapse-{{$index}}">
                                {{request.timestamp}}
                                <span ng-class="{'glyphicon-chevron-up': !isCollapsed, 'glyphicon-chevron-down': isCollapsed || isCollapsed === undefined}"
                                      class="glyphicon icon-right" aria-hidden="true"></span>
                            </a>
                        </h4>
                    </div>
                    <div id="collapse-{{$index}}" class="panel-collapse collapse">
                        <div class="panel-body">
                            <h4>Client IP address:</h4>
                            <pre>{{request.clientIp}}</pre>
                            <h4>Request headers:</h4>
                            <pre>{{request.clientHeaders}}</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
